version: '3.12'

services:
  web:
    build: .
    volumes:
      - .:/app
  web_migrate:
    extends:
      service: web
    command: python manage.py migrate
  web_superuser:
    extends:
      service: web
    command: python manage.py createsuperuser --username $DJANGO_SUPERUSER_USERNAME --email $DJANGO_SUPERUSER_EMAIL
  web_run:
    extends:
      service: web
    command: python manage.py runserver 0.0.0.0:8000
    ports:
      - "8000:8000"
